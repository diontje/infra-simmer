version: '3'

volumes:
   monorail-static-files:

networks:
    zbmcnet:
        driver: bridge
        ipam:
          config:
           - subnet: 172.32.128.0/20
    zonctrol:   # note: networks get assigned to interface based on sorted name. put this PAST 'default'
        driver: bridge
        ipam:
          config:
            - subnet: 172.31.128.0/20

services:
  mongo:
    image: mongo:latest

  rabbitmq:
    image: rabbitmq:management

  files:
    image: rackhd/files:${RACKHD_TAG:-latest}
    volumes:
      - monorail-static-files:/RackHD/files

  rackhd:
    image: uksuv/infra-simmer-rackhd:${INFRASIMMER_RACKHD_TAG:-latest}
    privileged: true
    ports: ["9090:9090"]
    volumes:
      - monorail-static-files:/RackHD/on-tftp/static/tftp:ro
      - monorail-static-files:/RackHD/on-http/static/http:ro
    networks:
      zonctrol:
        ipv4_address: 172.31.128.2
      default:
    depends_on:
      - files
      - mongo
      - rabbitmq


  r730-1:
    image: uksuv/infra-simmer-compute:${INFRASIMMER_SIM_TAG:-latest}
    command: ["bash", "runit.sh", 'dell_r730']
    privileged: true
    networks:
      default:
      zonctrol:
        ipv4_address: 172.31.128.11
      zbmcnet:
        ipv4_address: 172.32.128.11
